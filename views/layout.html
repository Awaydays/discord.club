<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Discord.Club</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/layout.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  {{ block "head" . }}{{ end }}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" id="navbarBrand" href="/">Home</a>
    <script>
      if (location.pathname === "/") document.getElementById("navbarBrand").style.display = "none";
    </script>
    <div class="ml-auto">
      <ul class="navbar-nav">
        {{ if .User }}
        <li class="nav-item dropdown">
          <a href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img src="{{ .User.AvatarUrl }}" class="navbarAvatar" alt="">
          </a>
          <div class="dropdown-menu dropdown-menu-right" style="position: absolute;" aria-labelledby="navbarDropdown">
            <h6 class="dropdown-header">Dashboard</h6>
            <a class="dropdown-item" href="/db/embedg">Embed Generator</a>
            <a class="dropdown-item" href="/db/auto">Auto Posting</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/oauth/logout">Logout</a>
          </div>
        </li>
        {{ else }}
        <li class="nav-item">
          <a class="nav-link" href="/db">Dashboard</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </nav>
  {{ block "content" . }}{{ end }}
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  {{ block "script" . }}{{ end }}
</body>

</html>
